<app-header />
<main>
    <ul id="users">
        <!-- *ngFor="let user of users" -->
         @for (user of users; track user.id) {
            <li>
                <app-user [selected]="selectedUserId === user.id"
                    [user]="user"
                    (select)="onCurrentUser($event)"
                />
            </li>
        }
    </ul>
    @if (currentUser){
        <app-tasks [userId]="currentUser.id" [name]="currentUser.name"/>
    } @else {
        <p id="fallback">Select a user to see their tasks!</p>
    }
</main>
